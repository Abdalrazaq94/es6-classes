  <title>es6-classes</title>
  <script id='in-debugger'>
    const inDebugger = async (id) => {
      let code;
      try {
        const res = await fetch(id);
        code = await res.text();
      } catch (err) {
        console.log(err);
        return err;
      };
      console.log('--- ' + id + ' ----');
      const stepThrough = eval;
      stepThrough("debugger; // injected by inDebugger\n\n" + code);
      return { id, code };
    }
  </script>
